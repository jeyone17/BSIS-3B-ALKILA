<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alkila - Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="signup.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo-and-name">
      <img src="logo/weblogo.png" alt="Logo" class="logo">
      <h1 class="app-name">ALK</h1>
      <h1 class="app-name2">ILA</h1>
    </div>

    <div class="user-profile">
      <i class="fas fa-user-circle fa-lg"></i>
    </div>

  </header>


  <main>
    <div class="signup-title" <p1>Sign up</p1>
    </div>

    <div class="signup-container">
      <h1>Welcome to Alkila</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="contactn"><b>Contact Number</b></label>
      <input type="tel" placeholder="Enter Contact Number" name="contactn" required>

      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
    </form>

  </main>
</body>

<footer>
  <div class="footer-p">
    <p>&copy; 2023 Alkila</p>
  </div>

  <div class="footer-about">
    <nav>
      <ul>
        <a href="#">Terms and Policies</a>
        <a href="#">Contact Us</a>
        <a href="#">About</a>
        <a href="#">Help</a>
      </ul>
    </nav>
  </div>

</footer>

</html>
