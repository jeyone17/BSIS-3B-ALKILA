<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alkila - Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="signup.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo-and-name">
      <img src="logo/weblogo.png" alt="Logo" class="logo">
      <h1 class="app-name">ALK</h1>
      <h1 class="app-name2">ILA</h1>
    </div>

    <div class="user-profile">
      <i class="fas fa-user-circle fa-lg"></i>
    </div>

  </header>


  <main>
   <div class="signup-body">
      <div class="signup-container">
        <div class="title">Welcome to Alkila</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter name" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter email" required>
              </div>
              <div class="input-box">
                <span class="details">Contact Number</span>
                <input type="text" placeholder="Enter contact number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Sign up">
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>
</body>

<footer>
  <div class="footer-p">
    <p>&copy; 2023 Alkila</p>
  </div>

  <div class="footer-about">
    <nav>
      <ul>
        <a href="#">Terms and Policies</a>
        <a href="#">Contact Us</a>
        <a href="#">About</a>
        <a href="#">Help</a>
      </ul>
    </nav>
  </div>

</footer>

</html>
